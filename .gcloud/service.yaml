# Google Cloud Run service configuration
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: buildyoursmartcart
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "100"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/memory: "2Gi"
        run.googleapis.com/cpu: "2"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/buildyoursmartcart:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        # Database Configuration
        - name: MONGO_URL
          value: "your-mongodb-atlas-connection-string"
        - name: DB_NAME
          value: "buildyoursmartcart_production"
        
        # OpenAI API Configuration
        - name: OPENAI_API_KEY
          value: "sk-proj-your-openai-api-key"
        
        # Walmart API Configuration
        - name: WALMART_CONSUMER_ID
          value: "your-walmart-consumer-id"
        - name: WALMART_KEY_VERSION
          value: "1"
        - name: WALMART_PRIVATE_KEY
          value: |
            -----BEGIN PRIVATE KEY-----
            your-walmart-private-key
            -----END PRIVATE KEY-----
        
        # Mailjet Email Service Configuration
        - name: MAILJET_API_KEY
          value: "your-mailjet-api-key"
        - name: MAILJET_SECRET_KEY
          value: "your-mailjet-secret-key"
        - name: SENDER_EMAIL
          value: "your-sender-email@example.com"
        
        # Stripe Configuration
        - name: STRIPE_API_KEY
          value: "sk_test_your-stripe-api-key"
        - name: STRIPE_PUBLISHABLE_KEY
          value: "pk_test_your-stripe-publishable-key"
        
        # JWT Secret Key
        - name: SECRET_KEY
          value: "your-strong-random-jwt-secret"
        
        # Production Configuration
        - name: NODE_ENV
          value: "production"
        
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3