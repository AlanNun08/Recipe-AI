# Google Cloud Build configuration for App Engine deployment
# Triggered automatically from GitHub repository

steps:
  # Step 1: Install frontend dependencies
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        yarn install --frozen-lockfile
        echo "Frontend dependencies installed"

  # Step 2: Build frontend for production
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        yarn build
        echo "Frontend build completed"
        ls -la build/

  # Step 3: Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deploying to Google App Engine..."
        gcloud app deploy app.yaml --quiet --no-promote
        echo "Deployment completed successfully"

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Timeout for the entire build process
timeout: '1800s'  # 30 minutes

# Substitution variables (can be set in trigger configuration)
substitutions:
  _DEPLOY_ENV: 'production'
  _SERVICE_NAME: 'buildyoursmartcart'